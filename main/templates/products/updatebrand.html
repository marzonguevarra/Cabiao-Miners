{% extends "layout.html" %}

{% block content %}
{% include "admin_navbar.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6"> 
            {% include "_messages.html" %}
            {% if updatebrand %}
            <div class='text-center h3'> Update Brand </div>
            <form action="" method="POST">
                <input type ="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type ="submit" value="Update Brand" class="btn btn-info mt-2">
            </form>
            {% else %}
            <div class='text-center h3'> Update Category </div>
            <form action="" method="POST">
                <input type ="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type ="submit" value="Update Category" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"> </div>
    </div>
</div>

{% endblock content %}
